apiVersion: v1
kind: ServiceAccount
metadata:
  name: acbot-edge-dispatcher
  namespace: acbot-edge
---
# acbot-edge内修改deployment的能力
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: acbot-edge
  name: dep-editor
rules:
  - apiGroups: [""] # "" 标明 core API 组
    resources: ["deployments"]
    verbs: ["*"]
---
# 绑定Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dep-editor-dispatcher
  namespace: acbot-edge
subjects:
  - kind: ServiceAccount
    name: acbot-edge-dispatcher
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role        # 此字段必须是 Role 或 ClusterRole
  name: dep-editor
  apiGroup: rbac.authorization.k8s.io
---
# 修改node标签的能力
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-labeler
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "watch", "list"]
---
# 绑定ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: node-labeler-dispatcher
subjects:
  - kind: ServiceAccount
    name: acbot-edge-dispatcher
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: node-labeler
  apiGroup: rbac.authorization.k8s.io